<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analytics - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=dashboard.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .redirect-message {
            text-align: center;
            color: #374151;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #1DB954;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <p>Redirecting to Spotify Analytics Dashboard...</p>
        <p><a href="dashboard.html" style="color: #1DB954; text-decoration: none;">Click here if you're not redirected automatically</a></p>
    </div>

    <script>
        // JavaScript redirect as backup
        window.location.href = 'dashboard.html';
    </script>
</body>
</html>
